        // Function to display videos
        function displayVideos(videos) {
            const videoResults = document.getElementById('videoResults');
            videoResults.innerHTML = ''; // Clear previous results

            videos.forEach(video => {
                const videoCard = `
                    <div class="col">
                        <div class="card h-100 border border-0 shadow rounded-5">
                            <img src="${video.image}" class="card-img-top p-3 rounded-5" alt="${video.title}">
                            <div class="card-body">
                                <h5 class="card-title">${video.title}</h5>
                                <p class="card-text">${video.description}</p>
                                <a href="${video.url}" class="rounded-pill border border-0 text-light p-2 mybtn">Watch Now</a>
                            </div>
                        </div>
                    </div>
                `;
                videoResults.innerHTML += videoCard;
            });
        }

        // Perform search
        function performSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredVideos = videos.filter(video =>
                video.title.toLowerCase().includes(query) ||
                video.description.toLowerCase().includes(query)
            );
            displayVideos(filteredVideos);
        }

        // Initial display of all videos
        displayVideos(videos);
    </script>
